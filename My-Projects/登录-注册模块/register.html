<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top" style="margin: 0px;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span href="" class="navbar-brand">
                    WELCOME TO REGISTER
                </span>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="./index.html">have an account?</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="centerBox" class="container">
        <div class="panel panel-default col-md-offset-2 col-md-8">
            <div class="panel-body">
                <h3>注册一个新账号</h3>
                <br>
                <form class="form-horizontal">
                    <div class="form-group">
                      <label class="col-sm-3 control-label">输入一个用户名</label>
                      <div class="col-sm-9">
                        <input class="form-control" placeholder="Username">
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">绑定你的邮箱</label>
                        <div class="col-sm-9">
                          <input class="form-control" placeholder="Email">
                        </div>
                      </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">输入你的密码</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" placeholder="Your password">
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">再次输入你的密码</label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" placeholder="Reenter your password">
                        </div>
                      </div>
                    <div class="form-group">
                      <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary">注册</button>
                      </div>
                    </div>
                  </form>
            </div>
          </div>
    </div>
</body>
</html>
